<!DOCTYPE html>
<html>
<head>
	<title>Superheroes</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styleR.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js">
    </script>
</head>
<body ng-app>
	<div class="transbox">
	  	<header>
	  		<h1>Superheroes</h1>
	  	</header>
		<ul id="navbar">
			<li><a id="dc" href="index.html"> Volver </a></li>
			
		</ul>
		
		<div id="form">
	<form enctype="multipart/form-data" method="post">
		<p>Nombre heroíco: </p> 
		<input type="text" name="name" ng-model="name" maxlength="20" />
		<p>Email: </p>
		<input type="Email" name="email" maxlength="40" />
		<p>Contraseña: </p>
		<input type="password" name="password" minlength="8" maxlength="20">
		<p> Equipo: </p>
		<select name="team" ng-model="foto" id="team">
			 <option value="0" selected="selected">-----------Selecciona-----------</option>
  			 <option value="justiceleague">Liga de la Justicia</option> 
  			 <option value="youngjustice">Justicia joven</option>
  			 <option value="teentitans">Jóvenes titanes</option>
  			 <option value="suicidesquad">Escuadrón Suicida</option>
  			 <option value="powerpuff">Chicas Superpoderosas</option>
  			 <option value="ninjaturtles">Tortugas Ninja</option>
  			 <option value="incredibles">Los Increíbles</option>
  			 <option value="guardians">Guardianes de la Galaxia</option>
  			 <option value="avengers">Los Vengadores</option>
  			 <option value="xmen">X-men</option>
  			 <option value="defenders">Defenders</option>
  			 <option value="fantasticfour">Los 4 Fantásticos</option>
  		</select>	
  		<p> Superpoder: </p>
  		<input type="text" name="sp" ng-model="sp">	 
  		<br>
		<input type="reset" value="Restablecer" />
        <input type="submit" value="Comenzar!">
		</form></div>

		<div id="carnet">

		
			<div id="foto"></div>
			<p> Nombre:  {{name}}</p>
			<p> Numero de carnet: 123456 </p>
			<p> Superpoder: {{sp}} </p>
		</div>
		


	
  	</div>

	<footer>
			<p> Página hecha en MEAN stack por Flor, Gaby, Mel y Antu.</p>

		</footer>
		<script> 
		var e = document.getElementById("team");
		var foto = e.options[e.selectedIndex].value;
		document.getElementById("") 
		console.log(foto);
		document.querySelector("#carnet").classList.removeAll();
		document.querySelector("#carnet").classList.add(foto);   </script>
</body>
</html>
